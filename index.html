<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Giphy Party!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
  <link rel="stylesheet" href="app.css">
</head>

<body>
  <h1>GIPHY PARTY</h1>
  <form class="row g-3" id="giphy-form">
    <div class="col-auto">
      <label for="search-term" class="visually-hidden"></label>
      <input type="text" class="form-control" id="search-term" placeholder="Enter a search term">
    </div>
    <div class="col-auto">
      <button type="submit" class="btn btn-primary">Search Giphy!</button>
    </div>
    <div class="col-auto">
      <button type="button" class="btn btn-danger" id="remove-btn">Remove Images</button>
    </div>
  </form>

  <div class="gif-images">
    <!-- Add gif images here -->
  </div>

<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="app.js"></script>
</body>

</html>
